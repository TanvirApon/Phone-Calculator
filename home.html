<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <input type="text" id="display">
        <div>
            <!-- first-row starts from here -->
           <button class="button gray-button" onclick="clearAll();">AC</button>
           <button class="button gray-button" onclick="">+/-</button>
           <button class="button gray-button" onclick="">%</button>
           <button class="button orange-button" onclick="getValue('/');">&divide;</button>
           <!-- first-row ends here -->

            <!-- second-row starts from here -->
           <button class="button other-button"  onclick="getValue('7');">7</button>
           <button class="button other-button" onclick="getValue('8');">8</button>
           <button class="button other-button" onclick="getValue('9');">9</button>
           <button class="button orange-button" onclick="getValue('*');">&#215;</button>
           <!-- second-row ends here -->
            
           <!-- third-row starts from here -->
           <button class="button other-button" onclick="getValue('4');">4</button>
           <button class="button other-button" onclick="getValue('5');">5</button>
           <button class="button other-button" onclick="getValue('6');">6</button>
           <button class="button orange-button" onclick="getValue('-');">-</button>
           <!-- third-row ends here -->

            <!-- third-row starts from here -->
            <button class="button other-button" onclick="getValue('1');">1</button>
            <button class="button other-button" onclick="getValue('2');">2</button>
            <button class="button other-button" onclick="getValue('3');">3</button>
            <button class="button orange-button" onclick="getValue('+');">+</button>
            <!-- third-row ends here -->

            <!-- forth-row starts from here -->
            <button class="button zero-button other-button" onclick="getValue('0');">0</button>
            <button class="button other-button" onclick="getFloat();">.</button>
            <button class="button orange-button" onclick="calculateFinal();">=</button>
            <!-- third-row ends here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
